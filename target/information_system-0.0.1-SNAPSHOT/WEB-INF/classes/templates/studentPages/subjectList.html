<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->

    <title>学生信息查看与管理系统</title>


    <!-- Bootstrap -->
    <link href="/webjars/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">

    <!-- jQuery (Bootstrap 的所有 JavaScript 插件都依赖 jQuery，所以必须放在前边) -->
    <script src="/webjars/jquery/3.5.1/jquery.min.js"></script>
    <!-- 加载 Bootstrap 的所有 JavaScript 插件。你也可以根据需要只加载单个插件。 -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js"></script>

</head>
<body>
<!--引入导航条-->
<div th:replace="~{index::nav}"></div>

<!--表格-->
<table class="table table-hover">
    <thead>
    <th>科目</th>

    </thead>

    <tr th:each="subject:${subjectList}">
        <td th:text="${subject.subject_name}"></td>
    </tr>

</table>


<div class="form-group" th:if="${#lists.isEmpty(subjectList)}">
    <font th:color="red"><span th:text="当前你还没有选择所属系，所以没有科目信息，请尽快前往选择对应的系或者是该系下目前没有设置科目"></span></font>
</div>
</body>
</html>
