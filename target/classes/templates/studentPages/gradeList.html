<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->

    <title>学生信息查看与管理系统</title>

    <!-- Bootstrap -->
    <link href="/webjars/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">

    <!-- jQuery (Bootstrap 的所有 JavaScript 插件都依赖 jQuery，所以必须放在前边) -->
    <script src="/webjars/jquery/3.5.1/jquery.min.js"></script>
    <!-- 加载 Bootstrap 的所有 JavaScript 插件。你也可以根据需要只加载单个插件。 -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js"></script>
</head>
<body>
<!--引入导航条-->
<div th:replace="~{index::nav}"></div>

<!--表格-->
<table class="table table-hover">
    <thead>
    <th>学生姓名</th>
    <th>所属系</th>
    <th>科目</th>
    <th>分数</th>
    <th>学期</th>
    </thead>

    <tr th:each="grade:${gradeList}">
        <td th:text="${grade.student.student_name}"></td>
        <td th:text="${grade.student.department.department_name}"></td>
        <td th:text="${grade.subject.subject_name}"></td>
        <td th:text="${grade.score}"></td>
        <td th:text="${grade.term}"></td>
    </tr>

</table>

<div class="form-group" th:if="${#lists.isEmpty(gradeList)}">
    <font th:color="red"><span th:text="当前还没有你的成绩信息，可能是刚刚注册，需要等待系管理员录入成绩，或者是退学了"></span></font>
</div>
</body>
</html>
