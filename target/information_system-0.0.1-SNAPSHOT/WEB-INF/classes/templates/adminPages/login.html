<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->

    <title>超级管理员系统界面</title>


    <!-- Bootstrap -->
    <link href="/webjars/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">

    <!-- jQuery (Bootstrap 的所有 JavaScript 插件都依赖 jQuery，所以必须放在前边) -->
    <script src="/webjars/jquery/3.5.1/jquery.min.js"></script>
    <!-- 加载 Bootstrap 的所有 JavaScript 插件。你也可以根据需要只加载单个插件。 -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js"></script>

    <script>
        function jump(){
            window.location.href="http://localhost:8080/departmentAdminPages/login";
        }
    </script>
</head>
<body>

<h1 align="center">欢迎来到学生信息查看系统超级管理员端，请登录</h1>
<font th:color="red" th:align="center"><a th:text="${msg}" th:if="${not #strings.isEmpty(msg)}"></a><br/></font>

<form class="form-horizontal" th:method="post" th:action="@{/admin/login}">
    <div class="form-group">
        <label for="inputUsername3" class="col-sm-2 control-label">用户名</label>
        <div class="col-sm-10">
            <input type="text" th:name="admin_username" class="form-control" id="inputUsername3" placeholder="用户名">
        </div>
    </div>
    <div class="form-group">
        <label for="inputPassword3" class="col-sm-2 control-label">密码</label>
        <div class="col-sm-10">
            <input type="password" th:name="admin_password" class="form-control" id="inputPassword3" placeholder="密码">
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" class="btn btn-default">登录</button>
        </div>
    </div>


</form>
<hr/>

<hr/>
<br/>
<div class="form-group">
    <label for="inputusername3" class="col-sm-2 control-label">听说你是系管理员?</label>
    <div class="col-sm-10">
        <p>
            <button type="button" class="btn btn-primary"  onclick=javascrtpt:jump() >前往登录系管理员账号</button>
        </p>
    </div>
</div>

</body>
</html>
