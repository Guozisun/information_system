<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->

    <title>学校信息查看与管理系统</title>

    <!-- Bootstrap -->
    <link href="/webjars/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">

    <!-- jQuery (Bootstrap 的所有 JavaScript 插件都依赖 jQuery，所以必须放在前边) -->
    <script src="/webjars/jquery/3.5.1/jquery.min.js"></script>
    <!-- 加载 Bootstrap 的所有 JavaScript 插件。你也可以根据需要只加载单个插件。 -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js"></script>
</head>
<body>
<!--引入导航条-->
<div th:replace="~{departmentAdminPages/index::nav}"></div>


<form class="form-horizontal">
    <div class="form-group">
        <label class="col-sm-2 control-label">用户名</label>
        <div class="col-sm-10">
            <p class="form-control-static" th:text="${session.departmentAdmin.departmentAdmin_username}"></p>
        </div>
    </div>

    <div class="form-group">
        <label class="col-sm-2 control-label">密码</label>
        <div class="col-sm-10">
            <p class="form-control-static" th:text="${session.departmentAdmin.departmentAdmin_password}"></p>
        </div>
    </div>

    <div class="form-group">
        <label class="col-sm-2 control-label">真实姓名</label>
        <div class="col-sm-10">
            <p class="form-control-static" th:text="${session.departmentAdmin.departmentAdmin_name}"></p>
        </div>
    </div>

    <div class="form-group">
        <label class="col-sm-2 control-label">所管理系</label>
        <div class="col-sm-10">
            <p class="form-control-static" th:text="${session.departmentAdmin.department.department_name}"></p>
        </div>
    </div>

</form>

</body>
</html>
